<!DOCTYPE html>
<html>
<head>
    <title>Lotto Max Quick Picks + Encore</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        .card { 
            margin: 15px auto; 
            padding: 20px; 
            font-size: 20px; 
            background: #f4f4f4; 
            width: 300px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .lotto { margin: 10px 0; font-weight: bold; color: #007bff; }
        .encore { margin: 10px 0; font-size: 22px; letter-spacing: 3px; color: #e63946; }
        button { padding: 10px 20px; margin-top: 20px; font-size: 16px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Lotto Max Quick Picks + Encore</h1>
    {% for pick in picks %}
        <div class="card">
            <div class="lotto">Lotto Numbers: {{ pick.lotto }}</div>
            <div class="encore">Encore: {{ pick.encore }}</div>
        </div>
    {% endfor %}
    <form method="get">
        <button type="submit">Generate Again</button>
    </form>
</body>
</html>
